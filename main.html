<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .box {
      width: 320px;
      padding: 25px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px #00f2ff;
      z-index: 2;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 242, 255, 0.3);
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; text-shadow: 0 0 5px #0ff, 0 0 20px #0ff; }
    }

    h3, h6 {
      color: #00f2ff;
      animation: flicker 2s infinite alternate;
      margin: 10px 0;
    }

    .input-container {
      display: flex;
      width: 100%;
      margin-top: 20px;
    }

    .input-container input {
      width: 70%;
      height: 3.5rem;
      font-size: 1rem;
      border: none;
      outline: none;
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e0f7ff;
      color: #000;
      padding-left: 1rem;
    }

    .input-container button {
      width: 30%;
      height: 3.5rem;
      border: none;
      outline: none;
      border-radius: 0 0.8rem 0.8rem 0;
      background: #00bfff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .input-container button:hover {
      background: #00ffff;
      color: #000;
    }

    #copy {
        cursor: pointer;
        display: inline-block;
        padding: 10px;
        border: 1px dashed #00f2ff;
        border-radius: 5px;
        margin-top: 15px;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0.5;
    }

    .sound-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(0, 191, 255, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 10px #00f2ff;
    }

    .neon-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .dot {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #00ffff;
      border-radius: 50%;
      animation: rise linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <video class="video-background" id="bgVideo" autoplay muted loop>
    <source src="https://files.catbox.moe/dggveb.mp4" type="video/mp4">
  </video>
  
  <div class="neon-overlay" id="dots"></div>

  <div class="sound-btn" id="soundBtn">
    <i class="fas fa-volume-mute" id="soundIcon"></i>
  </div>

  <div class="container">
    <div class="box">
        <i class="fa fa-robot" style="color:#00ffff; font-size: 40px;"></i>
        <h3>SAYURA MD MINI</h3>
        <h6 style="font-size: 10px; letter-spacing: 2px;">BY SAYURA MIHIRANGA</h6>
        <p style="color: #fff; font-size: 12px; margin-top: 15px;">Enter Number With Country Code</p>

        <div class="input-container">
          <input placeholder="947xxxxxxxxx" type="number" id="number">
          <button id="submit">GET CODE</button>
        </div>

        <div id="pair" style="margin-top: 20px;"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairDiv = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const video = document.getElementById("bgVideo");
    const soundBtn = document.getElementById("soundBtn");
    const soundIcon = document.getElementById("soundIcon");

    // Music Toggle
    soundBtn.addEventListener("click", () => {
      video.muted = !video.muted;
      soundIcon.className = video.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
    });

    // Copy to Clipboard
    async function CopyCode() {
      const codeElement = document.getElementById("pairCode");
      await navigator.clipboard.writeText(codeElement.innerText);
      const originalText = document.getElementById("copy").innerHTML;
      document.getElementById("copy").innerHTML = "<span style='color:lime'>COPIED!</span>";
      setTimeout(() => {
        document.getElementById("copy").innerHTML = originalText;
      }, 2000);
    }

    // Submit Action
    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const num = numberInput.value.replace(/[^0-9]/g, "");

      if (!num || num.length < 10) {
        pairDiv.innerHTML = '<span style="color:red">Invalid Number!</span>';
        return;
      }

      pairDiv.innerHTML = '<span style="color:white">Requesting Code...</span>';

      try {
        // Backend à¶‘à¶šà·š /code route à¶‘à¶šà¶§ request à¶‘à¶š à¶ºà·€à¶±à·€à·
        let { data } = await axios.get(`/code?number=${num}`);
        
        if (data.code) {
          pairDiv.innerHTML = `
            <div id="copy" onclick="CopyCode()">
              <div style="color:#00f2ff; font-size: 12px;">CLICK TO COPY</div>
              <div id="pairCode" style="color:white; font-size: 28px; font-weight: bold; letter-spacing: 5px;">${data.code}</div>
            </div>`;
        } else {
          pairDiv.innerHTML = '<span style="color:yellow">Try Again Later</span>';
        }
      } catch (err) {
        pairDiv.innerHTML = '<span style="color:red">Server Error! Connect to Backend.</span>';
      }
    });

    // Background dots
    const dotsContainer = document.getElementById("dots");
    for (let i = 0; i < 50; i++) {
      const dot = document.createElement("div");
      dot.className = "dot";
      dot.style.left = Math.random() * 100 + "vw";
      dot.style.animationDuration = (Math.random() * 3 + 2) + "s";
      dot.style.animationDelay = Math.random() * 5 + "s";
      dotsContainer.appendChild(dot);
    }
  </script>
</body>
</html>
